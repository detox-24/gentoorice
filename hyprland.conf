# ~/.config/hypr/hyprland.conf
# Vice City Synthwave Theme ðŸŒ´

# Monitor setup
monitor=,preferred,auto,1

# Autostart
exec-once = waybar
exec-once = mako
exec-once = swww init
exec-once = swww img ~/Pictures/wallpapers/vice-city.jpg --transition-type wave --transition-angle 110

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    # Neon gradient border: Hot pink -> Cyan -> Purple
    col.active_border = rgba(FF006Eee) rgba(00F0FFee) rgba(BD00FFee) 45deg
    col.inactive_border = rgba(1a0a2eaa)
    layout = dwindle
    allow_tearing = false
}

# Decoration - MAXIMUM SYNTHWAVE
decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 8
        passes = 4
        new_optimizations = true
        vibrancy = 0.3
        vibrancy_darkness = 0.5
    }
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 4
    col.shadow = rgba(FF006E88)
    col.shadow_inactive = rgba(1a0a2e66)
    
    active_opacity = 1.0
    inactive_opacity = 0.92
    
    # Neon glow effect
    dim_inactive = true
    dim_strength = 0.15
}

# Animations - SMOOTH 80s VIBES
animations {
    enabled = true
    
    # Custom beziers for that retro feel
    bezier = synthOut, 0.16, 1, 0.3, 1
    bezier = synthIn, 0.87, 0, 0.13, 1
    bezier = neonGlow, 0.68, -0.55, 0.265, 1.55
    bezier = smoothSlide, 0.25, 0.46, 0.45, 0.94
    bezier = vhsScan, 0.39, 0.575, 0.565, 1
    
    animation = windows, 1, 7, synthOut, slide
    animation = windowsIn, 1, 7, neonGlow, slide
    animation = windowsOut, 1, 6, synthOut, slide
    animation = windowsMove, 1, 6, smoothSlide, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, vhsScan, loop
    animation = fade, 1, 8, smoothSlide
    animation = fadeDim, 1, 8, smoothSlide
    animation = workspaces, 1, 6, synthOut, slide
    animation = specialWorkspace, 1, 6, neonGlow, slidevert
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Window rules
windowrulev2 = opacity 0.92 0.85,class:^(foot)$
windowrulev2 = opacity 0.92 0.85,class:^(kitty)$
windowrulev2 = opacity 0.88 0.80,class:^(thunar)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = opacity 0.95 0.90,class:^(discord)$
windowrulev2 = opacity 0.95 0.90,class:^(Spotify)$

# Keybindings
$mainMod = SUPER

# Apps
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, fullscreen, 1

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy

# Media keys
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
