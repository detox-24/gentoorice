# ~/.config/foot/foot.ini
# Vice City Synthwave Theme ðŸŒ´

[main]
font=JetBrains Mono:size=11
dpi-aware=yes
pad=12x12

[scrollback]
lines=10000

[cursor]
style=beam
color=0f0520 FF006E
blink=no

[mouse]
hide-when-typing=yes

[colors]
alpha=0.92
foreground=FF006E
background=0f0520

## Selection
selection-foreground=0f0520
selection-background=FF006E

## Normal colors
regular0=1a0a2e  # black
regular1=FF006E  # red (hot pink)
regular2=39FF14  # green (neon green)
regular3=FF6B35  # yellow (hot orange)
regular4=00F0FF  # blue (cyan)
regular5=BD00FF  # magenta (purple)
regular6=00D9FF  # cyan (electric blue)
regular7=E0B0FF  # white

## Bright colors
bright0=3d2963   # bright black
bright1=FF2E97   # bright red (brighter pink)
bright2=5FFF3D   # bright green
bright3=FF8C5A   # bright yellow (brighter orange)
bright4=33F3FF   # bright blue (brighter cyan)
bright5=D435FF   # bright magenta (brighter purple)
bright6=33E0FF   # bright cyan
bright7=F5E6FF   # bright white

## Additional colors (16-255)
16=FF006E  # hot pink
17=BD00FF  # purple

[csd]
preferred=none
size=0
color=1a0a2e

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
search-start=Control+Shift+f
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
