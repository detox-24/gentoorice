# Kitty Terminal - Ben 10 Omnitrix Theme
# ~/.config/kitty/kitty-ben10.conf

# Font Configuration
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 11.0

# Font features
disable_ligatures never

# Cursor - Omnitrix green
cursor #00FF00
cursor_text_color #0D1B0D
cursor_shape block
cursor_blink_interval 0.7

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_color #00CED1
url_style curly

# Window Layout
remember_window_size  yes
initial_window_width  800
initial_window_height 600
window_padding_width 10

# Background opacity - Alien tech transparency
background_opacity 0.90
dynamic_background_opacity yes

# No window decorations - Omnitrix interface
hide_window_decorations yes

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Colors - Ben 10 Omnitrix DNA
foreground #00FF00
background #0D1B0D
selection_foreground #0D1B0D
selection_background #00FF00

# Black - Deep space
color0 #1a2f1a
color8 #2a3f2a

# Red - Alien warning
color1 #FF6B6B
color9 #FF8888

# Green - Omnitrix core
color2  #00FF00
color10 #39FF14

# Yellow - Energy pulse
color3  #39FF14
color11 #66FF66

# Blue - DNA helix
color4  #00CED1
color12 #20B2AA

# Magenta - Transformation glow
color5  #20B2AA
color13 #4DD0E1

# Cyan - Alien tech
color6  #00FFFF
color14 #66FFFF

# White - Interface text
color7  #E8E8E8
color15 #FFFFFF

# Tab bar colors - Omnitrix segments
active_tab_foreground   #0D1B0D
active_tab_background   #00FF00
active_tab_font_style   bold
inactive_tab_foreground #00FF00
inactive_tab_background #1a2f1a
inactive_tab_font_style normal

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
allow_remote_control yes
shell_integration enabled

# Wayland specific
wayland_titlebar_color background
linux_display_server wayland

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Keybindings - Omnitrix controls
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Tab management - Alien selection
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Opacity control - Holographic adjustment
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
