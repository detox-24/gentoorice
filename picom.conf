backend = "glx";
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.25;

# Fade / animations
fading = true;
fade-delta = 10;

# Disable fading for snappier feel
unredir-if-possible = false;

# Blur (lightweight)
blur-method = "dual_kawase";
blur-strength = 3;

# Corners
corner-radius = 10;

# Transparency
inactive-opacity = 0.92;
