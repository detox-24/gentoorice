# Kitty Terminal - Dragon Ball Z Theme
# ~/.config/kitty/kitty-dbz.conf

# Font Configuration
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 11.0

# Font features
disable_ligatures never

# Cursor
cursor #FFD700
cursor_text_color #0a0e27
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_color #00BFFF
url_style curly

# Window Layout
remember_window_size  yes
initial_window_width  800
initial_window_height 600
window_padding_width 10

# Background opacity - Super Saiyan aura
background_opacity 0.85
dynamic_background_opacity yes

# No window decorations - clean alien tech
hide_window_decorations yes

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Colors - Dragon Ball Z Power Level
foreground #FFD700
background #0a0e27
selection_foreground #0a0e27
selection_background #FFD700

# Black
color0 #1a1d3a
color8 #2a2d4a

# Red - Kaioken energy
color1 #FF4500
color9 #FF6347

# Green - Saiyan power
color2  #FFD700
color10 #FFA500

# Yellow - Super Saiyan aura
color3  #FFA500
color11 #FFB84D

# Blue - Kamehameha
color4  #4169E1
color12 #5B7FE9

# Magenta - Destructo Disc
color5  #DC143C
color13 #E63946

# Cyan - Spirit energy
color6  #00BFFF
color14 #4DD0E1

# White - Pure energy
color7  #E8E8E8
color15 #FFFFFF

# Tab bar colors
active_tab_foreground   #0a0e27
active_tab_background   #FFD700
active_tab_font_style   bold
inactive_tab_foreground #FFD700
inactive_tab_background #1a1d3a
inactive_tab_font_style normal

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
allow_remote_control yes
shell_integration enabled

# Wayland specific
wayland_titlebar_color background
linux_display_server wayland

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Keybindings - Saiyan controls
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Opacity control - Power level adjustment
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
